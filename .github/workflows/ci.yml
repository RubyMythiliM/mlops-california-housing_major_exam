name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run basic unit tests (skip model check)
        run: |
          PYTHONPATH=. pytest tests/test_train.py -k "not test_model_file_exists"

  train-model:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Training
        run: |
          python src/train.py

      - name: Upload Trained Model
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: src/model.joblib

  integration-tests:
    runs-on: ubuntu-latest
    needs: train-model
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Download Trained Model
        uses: actions/download-artifact@v4
        with:
          name: model-artifacts
          path: src

      - name: Run model file check
        run: |
          PYTHONPATH=. pytest tests/test_train.py -k "test_model_file_exists"

  build-container:
    runs-on: ubuntu-latest
    needs: integration-tests
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: docker build -t housing-mlops .

      - name: Run Docker Container
        run: docker run --rm housing-mlops

